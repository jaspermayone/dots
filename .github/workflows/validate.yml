name: Validate Nix Configuration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          
    - name: Validate flake
      run: nix flake check --show-trace
      
    - name: Build configuration (dry-run)
      run: |
        # Build the remus configuration without applying it
        nix build .#darwinConfigurations.remus.system --show-trace